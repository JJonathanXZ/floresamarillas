<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>heart letter by alexx_deev</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <textarea class="message-text" placeholder="Alejandra
        Eres una persona muy especial para mi tkm." rows="5"></textarea>
        <div class="words line1"></div>
        <div class="words line2"></div>
        <div class="words line3"></div>
        <div class="words line4"></div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>

  <!-- Contenedor para la primera imagen -->
  <div class="image-container left">
    <img src="osos.jpg" alt="Imagen 1">
  </div>

  <!-- Contenedor para la segunda imagen -->
  <div class="image-container right">
    <img src="ale.jpeg" alt="Imagen 2">
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script  src="./script.js"></script>
</body>
</html>
